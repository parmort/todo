<div>
  <form [formGroup]="createForm" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" formControlName="name" matInput required />
    </mat-form-field>

    <div>
      <button mat-button type="submit">Create Todo</button>
    </div>
  </form>
</div>
