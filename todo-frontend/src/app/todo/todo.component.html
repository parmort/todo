<h1>{{ todo.name }}</h1>
<ul>
  <li *ngIf="!todo.complete"><button (click)="complete()">Complete</button></li>
  <li *ngIf="todo.complete">
    <button (click)="uncomplete()">Uncomplete</button>
  </li>
  <li><button [routerLink]="[todo.id, 'edit']">Edit</button></li>
  <li><button (click)="delete()">Delete</button></li>
</ul>
<p *ngIf="todo.complete">Complete</p>
